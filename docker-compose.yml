services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: stockprediction
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend-drf:/app
      - media_volume:/app/media
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=core.settings
      - DATABASE_URL=postgresql://stockuser:stockpass123@db:5432/stockprediction
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  media_volume:
  postgres_data:

networks:
  app-network:
    driver: bridge